<!DOCTYPE html>
<html>
<head>
  <title>Registro de Persona</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    function validarFormulario() {
      var contrasena = document.getElementById('contrasena').value;
      if (contrasena.length < 5) {
        alert('¡Advertencia! La contraseña es insegura.');
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Registro de Persona</h1>
    <form action="respuesta.html" method="get" onsubmit="return validarFormulario()">
      <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>

      <div class="form-group">
        <label for="repetirContrasena">Repetir Contraseña:</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Registrarse" class="btn-submit">
      </div>
    </form>
  </div>
</body>
</html>
